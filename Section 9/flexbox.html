<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Flexbox</title>
  </head>

  <body>
    <div class="container">
      <h1>Flexbox</h1>
      <div
        class="border border-dark d-flex align-items-end"
        style="height: 300px;"
      >
        <button class="btn btn-info">botão</button>
        <button class="btn btn-warning">botão</button>
        <button class="btn btn-info">botão</button>
      </div>
      <h3>invertendo no X axis</h3>
      <div
        class="border border-dark d-flex flex-row-reverse align-items-end"
        style="height: 300px;"
      >
        <button class="btn btn-info">botão</button>
        <button class="btn btn-warning">botão</button>
        <button class="btn btn-info">botão</button>
      </div>
      <h3>invertendo no Y axis</h3>
      <div
        class="border border-dark d-flex flex-column-reverse align-items-end"
        style="height: 300px;"
      >
        <button class="btn btn-info">botão</button>
        <button class="btn btn-warning">botão</button>
        <button class="btn btn-info">botão</button>
      </div>
      <h3>Exemplo dinamico</h3>
      <div class="d-flex flex-column flex-lg-row justify-content-between">
        <button class="btn btn-info">botão 1</button>
        <button class="btn btn-info">botão 2</button>
        <button class="btn btn-info">botão 3</button>
        <button class="btn btn-info">botão 4</button>
        <button class="btn btn-info">botão 5</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
