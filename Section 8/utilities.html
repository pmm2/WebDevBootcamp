<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Utilities</title>
</head>

<body>

    <div class="container">
        <h2>Borders</h2>
        <h4 class="border border-primary rounded">Eu tenho uma borda primaria e arredondada</h4>
        <h4 class="border border-warning rounded-circle">Eu tenho uma borda aviso e circular</h4>
        <h4 class="border border-info rounded-top">Eu tenho uma borda info e arredondad emcima</h4>
        <h2>Padding</h2>
        <button class="btn btn-warning p-0">P0</button>
        <button class="btn btn-warning p-1">P1</button>
        <button class="btn btn-warning p-2">P2</button>
        <button class="btn btn-warning p-3">P3</button>
        <button class="btn btn-warning p-4">P4</button>
        <button class="btn btn-warning pt-4">PT4</button>
        <button class="btn btn-warning pb-4">PB4</button>
        <button class="btn btn-warning py-4">PY4</button>
        <h2>Margins</h2>
        <h3 class="bg-info text-light m-0">sou um m-0</h3>
        <h3 class="bg-info text-light m-1">sou um m-1</h3>
        <h3 class="bg-info text-light m-2">sou um m-2</h3>
        <h3 class="bg-info text-light m-3">sou um m-3</h3>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
